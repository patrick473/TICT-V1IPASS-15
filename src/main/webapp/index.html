<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>OneBid | login</title>
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
      <link rel="stylesheet" rel="stylesheet" href="css/login.css">
      <link type="text/css" rel="stylesheet" href="css/global.css" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
      <div class="prepage"></div>
    <div class="section"></div>
  <main>
    <center>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form id="loginForm" class="col s12">
            <div class='row'>

                  <h4 class="teal-text">One-Bid</h4>

            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='gebruikersnaam' id='gebruikersnaam' />
                <label for='gebruikersnaam'>gebruikersnaam</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='wachtwoord' id='wachtwoord' />
                <label for='wachtwoord'>wachtwoord</label>
              </div>
            </div>

            <br />
            <center>
              <div class='row'>
                  <div class="input-field col s12">
                    <button class="btn waves-effect waves-light  submit" id="loginButton"type="submit" name="action">Submit
                    <i class="mdi-content-send right"></i>
                                              </button>
                                          </div>
              </div>
            </center>
          </form>
        </div>
      </div>
      <a class="white-text" href="register.html">Registreer bij One-Bid</a>
    </center>
  </main>

      <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/jquery.alphanum.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/jquery.validate.min.js"></script>
      <script type="text/javascript" src="js/additional-methods.min.js"></script>

      <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
