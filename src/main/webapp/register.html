<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>OneBid | registreren</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
        <link rel="stylesheet" rel="stylesheet" href="css/login.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <main>
          <center>
            <div class="section"></div>

            <div class="container">
              <div class="z-depth-1 grey lighten-4 row">

                <form id="registerForm" class="col s10 offset-s1 right-alert">
                  <div class='row'>

                        <h4 class="teal-text">One-Bid</h4>

                  </div>
                <!-- FORM -->
                  <div class='row'>
                    <div class='input-field col s12 tooltipped' data-position="bottom" data-delay="50" data-html="true"  data-tooltip="De gebruikersnaam is de naam die anderen te zien krijgen.<br /> een gebruikersnaam heeft maximaal 35 tekens." >
                        <i class=" material-icons prefix">perm_identity</i>
                      <input class='validate' type='text' name='gebruikersnaam' id='gebruikersnaam' />
                      <label for='gebruikersnaam'>gebruikersnaam (verplicht)</label>
                    </div>
                  </div>

                  <div class='row'>
                    <div class='input-field col s12 tooltipped' data-position="bottom" data-delay="50" data-html="true" data-tooltip="Hier voer je je voornaam in, Deze mag maximaal 30 tekens bevatten. <br />Je voornaam krijgen anderen niet te weten.">
                      <input class='validate' type='text' name='voornaam' id='voornaam' />
                      <label for='voornaam'>voornaam (verplicht)</label>
                    </div>
                  </div>
                  <div class='row'>
                    <div class='input-field col s12 tooltipped' data-position="bottom" data-delay="50" data-html="true"  data-tooltip="Hier voer je je achternaam in, Deze mag maximaal 60 tekens bevatten. <br />Je achternaam krijgen anderen niet te weten.">
                      <input class='validate' type='text' name='achternaam' id='achternaam' />
                      <label for='achternaam'>achternaam (verplicht)</label>
                    </div>
                  </div>
                  <div class='row'>
                    <div class='input-field col s12 tooltipped' data-position="bottom" data-delay="50" data-html="true"  data-tooltip="Hier voer je het adres in waar je momenteel woont, Deze wordt alleen gedeeld met de koper van uw producten. <br /> Je adres mag maximaal 60 tekens bevatten.">
                        <i class=" material-icons prefix">home</i>
                      <input class='validate' type='text' name='adres' id='adres' />
                      <label for='adres'>adres (verplicht)</label>
                    </div>
                  </div>
                  <div class='row'>
                    <div class='input-field col s12 tooltipped' data-position="bottom" data-delay="50" data-html="true"  data-tooltip="Hier voer je je postcode in, Deze wordt alleen gedeeld met de koper van uw producten.<br /> Uw postcode bestaat uit 4 letters en 2 cijfers.">
                      <input class='validate' type='text' name='postcode' id='postcode' />
                      <label for='postcode'>postcode (verplicht)</label>
                    </div>
                  </div>
                  <div class='row'>
                    <div class='input-field col s12 tooltipped' data-position="bottom" data-delay="50" data-html="true"  data-tooltip="Hier voer je de plaatsnaam in van de plaats waar je woont. Uw plaatsnaam mag 60 tekens bevatten <br /> Deze wordt gedeeld met andere gebruikers om een idee te geven waar zij het product kunnen ophalen.">
                      <input class='validate' type='text' name='plaatsnaam' id='plaatsnaam' />
                      <label for='plaatsnaam'>plaatsnaam (verplicht)</label>
                    </div>
                  </div>
                  <div class='row'>
                    <div class='input-field col s12 tooltipped' data-position="bottom" data-delay="50" data-html="true"  data-tooltip="Hier voer je het land waar je momenteel woont. Je land mag maximaal 40 tekens bevatten. <br /> Je land wordt gedeeld met andere gebruikers om een idee te geven waar zij het product kunnen ophalen.">
                      <input class='validate' type='text' name='land' id='land' />
                      <label for='land'>land (verplicht)</label>
                    </div>
                  </div>
                  <div class='row'>
                    <div class='input-field col s12 tooltipped' data-position="bottom" data-delay="50" data-html="true"  data-tooltip="Hier voer je de dag in waarop je bent geboren. Dit wordt niet gedeeld met andere gebruikers. <br /> Een datum is geformateerd als: 'JJJJ-MM-DD'.">
                      <i class=" material-icons prefix">date_range</i>
                      <input class='validate' type='text' name='geboortedag' id='geboortedag' />
                      <label for='geboortedag'>geboortedag (verplicht)</label>
                    </div>
                  </div>
                  <div class='row'>
                      <!-- \TODO: fix deze tekst -->
                    <div class='input-field col s12 tooltipped' data-position="bottom" data-delay="50" data-html="true"  data-tooltip="Hier voer je je email adres in. <br /> Deze wordt momenteel niet gebruikt maar later voor email shit.">
                      <input class='validate' type='text' name='email' id='email' />
                      <label for='email'>email (verplicht)</label>
                    </div>
                  </div>
                  <div class='row'>
                    <div class='input-field col s12 tooltipped' data-position="bottom" data-delay="50" data-html="true"  data-tooltip="Hier voer je je telefoonnummer in. Deze wordt niet gedeeld met andere gebruikers.<br /> Een telefoonnummer bestaat uit 10 cijfers.">
                        <i class=" material-icons prefix">phone</i>
                      <input class='validate' type='text' name='telefoonnummer' id='telefoonnummer' />
                      <label for='telefoonnummer'>telefoonnummer (verplicht)</label>
                    </div>
                  </div>
                  <div class='row'>
                    <div class='input-field col s12 tooltipped' data-position="bottom" data-delay="50" data-html="true"  data-tooltip="Hier voer je je wachtwoord in. Deze wordt niet gedeeld met andere gebruikers. <br />Een wachtwoord moet minimaal 8 tekens en maximaal 50 tekens hebben">
                        <i class=" material-icons prefix">security</i>
                      <input class='validate' type='password' name='wachtwoord' id='wachtwoord' />
                      <label for='wachtwoord'>wachtwoord (verplicht)</label>
                    </div>
                  </div>
                  <div class='row'>
                    <div class='input-field col s12 tooltipped' data-position="bottom" data-delay="50" data-html="true"  data-tooltip="Hier voer je je wachtwoord een tweede keer in. <br />Dit om te zeker te weten dat je je wachtwoord kan onthouden. Deze moet identiek zijn aan de eerste.">
                      <input class='validate' type='password' name='wachtwoordsecond' id='wachtwoordsecond' />
                      <label for='wachtwoordsecond'>voer je wachtwoord nog een keer in (verplicht)</label>
                    </div>
                  </div>
                  <div class='row'>
                    <div class='input-field col s12 tooltipped' data-position="bottom" data-delay="50" data-html="true"  data-tooltip="Hier voer je je ibannummer in. Deze wordt gedeeld met de koper, <br /> van je producten zodat zij deze kunnen betalen. voorbeeld:'nl10rabo1111111111'">
                        <i class=" material-icons prefix">account_balance</i>
                      <input class='validate' type='text' name='banknummer' id='banknummer' />
                      <label for='banknummer'>Iban nummer</label>
                    </div>
                  </div>
                  <br />

                  <!-- SUBMIT -->
                  <center>
                    <div class="row">
                        <div class="input-field col s12" >
                          <button class="btn waves-effect waves-light  submit" id="loginButton"type="submit" name="action">Registreren
                          <i class="mdi-content-send right"></i>
                                            </button>
                                                </div>
                    </div>
                  </center>
                </form>
              </div>
            </div>

          </center>
        </main>





        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.alphanum.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/jquery.validate.min.js"></script>
        <script type="text/javascript" src="js/additional-methods.min.js"></script>
        <script type="text/javascript" src="js/jquery.formatter.min.js" ></script>

        <script type="text/javascript" src="js/register.js"></script>
    </body>
</html>
