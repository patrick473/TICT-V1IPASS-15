<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>OneBid | register</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
        <link rel="stylesheet" rel="stylesheet" href="css/login.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <main>
          <center>
            <div class="section"></div>

            <div class="container">
              <div class="z-depth-1 grey lighten-4 row">

                <form id="registerForm" class="col s10 offset-s1 right-alert">
                  <div class='row'>

                        <h4 class="teal-text">One-Bid</h4>

                  </div>
                <!-- FORM -->
                  <div class='row'>
                    <div class='input-field col s12'>
                        <i class=" material-icons prefix">perm_identity</i>
                      <input class='validate' type='text' name='gebruikersnaam' id='gebruikersnaam' />
                      <label for='gebruikersnaam'>gebruikersnaam</label>
                    </div>
                  </div>

                  <div class='row'>
                    <div class='input-field col s12'>
                      <input class='validate' type='text' name='voornaam' id='voornaam' />
                      <label for='voornaam'>voornaam</label>
                    </div>
                  </div>
                  <div class='row'>
                    <div class='input-field col s12'>
                      <input class='validate' type='text' name='achternaam' id='achternaam' />
                      <label for='achternaam'>achternaam</label>
                    </div>
                  </div>
                  <div class='row'>
                    <div class='input-field col s12'>
                        <i class=" material-icons prefix">home</i>
                      <input class='validate' type='text' name='adres' id='adres' />
                      <label for='adres'>adres</label>
                    </div>
                  </div>
                  <div class='row'>
                    <div class='input-field col s12'>
                      <input class='validate' type='text' name='postcode' id='postcode' />
                      <label for='postcode'>postcode</label>
                    </div>
                  </div>
                  <div class='row'>
                    <div class='input-field col s12'>
                      <input class='validate' type='text' name='plaatsnaam' id='plaatsnaam' />
                      <label for='plaatsnaam'>plaatsnaam</label>
                    </div>
                  </div>
                  <div class='row'>
                    <div class='input-field col s12'>
                      <input class='validate' type='text' name='land' id='land' />
                      <label for='land'>land</label>
                    </div>
                  </div>
                  <div class='row'>
                    <div class='input-field col s12'>
                      <i class=" material-icons prefix">date_range</i>
                      <input class='validate' type='text' name='geboortedag' id='geboortedag' />
                      <label for='geboortedag'>geboortedag</label>
                    </div>
                  </div>
                  <div class='row'>
                    <div class='input-field col s12'>
                      <input class='validate' type='text' name='email' id='email' />
                      <label for='email'>email</label>
                    </div>
                  </div>
                  <div class='row'>
                    <div class='input-field col s12'>
                        <i class=" material-icons prefix">phone</i>
                      <input class='validate' type='text' name='telefoonnummer' id='telefoonnummer' />
                      <label for='telefoonnummer'>telefoonnummer</label>
                    </div>
                  </div>
                  <div class='row'>
                    <div class='input-field col s12'>
                        <i class=" material-icons prefix">security</i>
                      <input class='validate' type='password' name='wachtwoord' id='wachtwoord' />
                      <label for='wachtwoord'>wachtwoord</label>
                    </div>
                  </div>
                  <div class='row'>
                    <div class='input-field col s12'>
                      <input class='validate' type='password' name='wachtwoordsecond' id='wachtwoordsecond' />
                      <label for='wachtwoordsecond'>voer je wachtwoord nog een keer in</label>
                    </div>
                  </div>
                  <div class='row'>
                    <div class='input-field col s12'>
                        <i class=" material-icons prefix">account_balance</i>
                      <input class='validate' type='text' name='banknummer' id='banknummer' />
                      <label for='wachtwoord'>banknummer</label>
                    </div>
                  </div>
                  <br />

                  <!-- SUBMIT -->
                  <center>
                    <div class="row">
                        <div class="input-field col s12">
                          <button class="btn waves-effect waves-light  submit" id="loginButton"type="submit" name="action">Submit
                          <i class="mdi-content-send right"></i>
                                            </button>
                                                </div>
                    </div>
                  </center>
                </form>
              </div>
            </div>

          </center>
        </main>





        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.alphanum.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/jquery.validate.min.js"></script>
        <script type="text/javascript" src="js/additional-methods.min.js"></script>
        <script type="text/javascript" src="js/jquery.formatter.min.js" ></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/register.js"></script>
    </body>
</html>
